
<div class="card bg-light mb-3">
    <div class="card-header"> <h5> {{ tittle }} </h5></div>
    <div class="card-body">
        
        <button class="btn btn-primary my-2" routerLink = "/alumnos/form">Crear</button>

        <table class="table table-hover table-striped">
            <thead>
                <tr></tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Fecha ingreso</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{ student.studentId }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.createDate | date : 'dd-MM-yyyy' }}</td>
                    <td> <button class="btn btn-secondary btn-sm" [routerLink] = "['/alumnos/editar']" 
                        [queryParams]="{ studentId: student.studentId }">Crear</button> </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="delete( student )">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
