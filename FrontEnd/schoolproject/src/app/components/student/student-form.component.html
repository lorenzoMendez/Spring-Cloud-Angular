<div class="card bg-light mb-3">
    <div class="card-header"> <h5> {{ tittle }} </h5></div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink = "/alumnos">Volver</button>

        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="student.name">
                <div class="alert alert-danger" *ngIf="errors?.name"> {{ errors.name }}</div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="student.lastName">
                <div class="alert alert-danger" *ngIf="errors?.lastName">{{ errors.lastName }}</div>
            </div>
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="student.email">
                <div class="alert alert-danger" *ngIf="errors?.email"> {{ errors.email }}</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="student.studentId ? edit() : save()">Guardar</button>
            </div>
        </form>
    </div>
</div>
