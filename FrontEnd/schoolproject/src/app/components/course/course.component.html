

<div class="card bg-light mb-3">
    <div class="card-header"> <h5> {{ tittle }} </h5></div>
    <div class="card-body">

        <button class="btn btn-primary my-2" routerLink = "/cursos/form">Crear</button>
        
        <div class="alert alert-info" *ngIf="list.length == 0">
            No hay cursos disponibles en el sistema en este momento. Espere a que el sistema responda.
        </div>

        <table class="table table-hover table-striped" *ngIf="list.length > 0">
            <thead>
                <tr></tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Fecha alta</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let course of list">
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.createDate | date : 'dd-MM-yyyy' }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" 
                            [routerLink] = "['/cursos/editar']" 
                            [queryParams]="{ id: course.id }">Editar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="delete(course)">Eliminar</button> 
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRows"
            [pageSize]="pageSize"
            [pageIndex]="pageIndex"
            [pageSizeOptions]="pageSizeOptions"
            (page) = "pagination( $event )"
            showFirstLastButtons 
            class="float-left mx-2">
        </mat-paginator>


    </div>
</div>
